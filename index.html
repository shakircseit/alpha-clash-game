<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha clash pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body class=" ">
    <main
      class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home scren -->
      <section
        id="home"
        class="text-white flex flex-col justify-center min-h-screen items-center"
      >
        <div class="flex flex-col items-center gap-8">
          <h1 class="text-8xl anton-regular uppercase">Alpha Clash Pro</h1>
          <p class="poppins-medium">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn bg-white poppins-semibold">
            Play Now
          </button>
        </div>
      </section>
      <!-- play ground -->
      <section id="play-ground" class="hidden">
        <!-- playground container -->
        <div class="flex flex-col items-center gap-2">
          <!-- screen -->
          <div>
            <div
              class="artboard artboard-horizontal phone-6 border-[16px] rounded-xl border-[#010313CC] bg-[#FFFFFFB3]"
            >
              <div class="flex justify-center">
                <p class="bg-[#2F2941] text-white px-5 py-1 rounded-b-xl">
                  Don not Watch keyboard While Playing....
                </p>
              </div>
              <div class="flex justify-center items-center h-full">
                <p
                  id="display-alphabet"
                  class="text-black text-9xl font-bold uppercase"
                >
                  Y
                </p>
              </div>
            </div>
          </div>
          <!-- screen ends -->
          <!-- keyboard starts-->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard ends -->
          <!-- life score-->
          <div class="flex w-2/3 justify-between">
            <button
              class="btn rounded-full bg-purple-500 text-white border-none px-3"
            >
              Life
              <img src="./images/heart.svg" alt="" />
              <span id="current-life">4</span>
            </button>
            <button
              class="btn rounded-full bg-purple-500 text-white border-none px-3"
            >
              Score
              <img src="./images/dollar.svg" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
          <!-- life score ends -->
        </div>
      </section>
      <!-- score -->
      <section
        id="final-score"
        class="flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-5 bg-[#ffffff33] p-4 rounded-xl"
        >
          <h1 class="poppins-extrabold text-4xl">Game Over</h1>
          <h1 class="text-8xl">
            <span class="poppins-extrabold">Score:</span>
            <span id="game-final-score">14</span>
          </h1>
          <button onclick="play()" class="btn">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/alpha-clash.js"></script>
  </body>
</html>
